<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>MyMovies user's page</title>
</head>
<body>

<div>
	<h2>MyMovies user page</h2>
</div>

<div>
	<h4 th:text="${user.userName}"></h4>
</div>

<div>
	<table>
		<thead>
			<tr>
				<th>Movie Name</th>
				<th>Author</th>
				<th>Release Year</th>
			</tr>	
		</thead>
		
		<tbody>
			<tr th:each="movie: ${user.movies}">
				<td th:text="${movie.name}">Movie Name</td>
				<td th:text="${movie.author}">Author</td>
				<td th:text="${#dates.year(movie.releaseYear)}">Release Year</td>
			</tr>
			
		</tbody>
	</table>
</div>
	


</body>
</html>
